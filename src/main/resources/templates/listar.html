<!DOCTYPE html>
<html lang="es" xmlns:th="http//www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Listar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Listadod e personas</h1>

        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
            <tr th:each="persona:${listaPersonas}">
                <td th:text="${persona.id}"></td>
                <td th:text="${persona.nombre}"></td>
                <td th:text="${persona.edad}"></td>
                <td>
                    <a th:href="@{/personas/editar/{id}(id=${persona.id})}">Editar </a>
                    <a th:href="@{/personas/eliminar/{id}(id=${persona.id})}">Eliminar</a>
                </td>
            </tr>
        </table>
        <a href="personas/nueva">Nueva persona</a>
    </body>
</html>
